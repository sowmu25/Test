<body>

</div>
 <table class="table table-striped" cellspacing="0" style="width:100%">

            <tr>

             </tr>
        </thead>
        <tbody>

            {% for data2 in data1 %}

            {% endfor %}
            {% endif %}
        </tbody>
      </table>
